<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Implementasi table - Html dasar</title>
    <style type="text/css" media="all">
      th {
        background-color: salmon;
      }
    </style>
  </head>
  <body>
    <table border="1" width="100%">
      <tr>
        <th>DATA SATU</th>
        <th>DATA DUA</th>
        <th rowspan="2">DATA KETIGA</th>
      </tr>
      <tr>
        <td colspan="2">DATA SATU</td>
       
      </tr>
    </table>
  </body>
</html>
